<div class="wrapper">
  <header class="header">Header</header>


  <aside class="aside aside-1">Content 1
    <article class="main">
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="legacy">
          <mat-label>Name :</mat-label>
          <input matInput placeholder="Name" type="text" formControlName="name" required maxlength="50">
          <!-- <mat-icon matSuffix> Name </mat-icon> -->
          <mat-hint>Product Name</mat-hint>
        </mat-form-field>
        <br>
        <br>
        <button mat-raised-button color="primary" type="submit" [disabled]="!profileForm.valid">Save</button>
      </form>

    </article>
  </aside>

  <aside class="aside aside-2">Content 2

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="Id">
        <th mat-header-cell *matHeaderCellDef> Code </th>
        <td mat-cell *matCellDef="let product"> {{product.id}} </td>
      </ng-container>

      <!-- Nome Column -->
      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let product"> {{product.name}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </aside>

  <footer class="footer">Footer</footer>
</div>
